type Persona {
  id: Int!
  name: String!
  description: String!
}

type Relation {
  sourcePersonaId: Int!
  targetPersonaId: Int!
  description: [String!]!
}

type Scene {
  id: Int!
  title: String!
  description: String!
  storyId: Int!
}

type Story {
  id: Int!
  title: String!
  ownerId: Int!
}

type User {
  id: Int!
  email: String!
}